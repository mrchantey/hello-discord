[package]
name = "hello-discord"
version = "0.1.0"
edition = "2021"

[lib]
name = "hello_discord"
path = "src/lib.rs"

[dependencies]
beet = { path = "../beet", features = ["net", "tungstenite", "native-tls", "ureq"] }
async-channel = "2"
async-lock = "3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15"
chrono = "0.4"
rand = "0.8"
serde_repr = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures-lite = "2"
